micronaut:
  application:
    name: dcb
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 600
        signatures:
          secret:
            generator:
              secret: cGxlYXNlQ2hhbmdlVGhpc1NlY3JldEZvckFOZXdPbmU
              base64: true 
              jws-algorithm: HS256
r2dbc:
  datasources:
    default:
      options:
        driver: pool
        poolName: r2dbc
        protocol: h2:mem
        maxSize: 5
        initialSize: 5
        maxLifeTime: PT280S
        maxIdleTime: PT240S
        maxAcquireTime: PT6S
      
      #driver: h2
      url: "r2dbc:h2:mem:///dcbtest;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE"
      dialect: postgres
      
      schema-generate: CREATE_DROP
#elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
netty:
  default:
    allocator:
      max-order: 3