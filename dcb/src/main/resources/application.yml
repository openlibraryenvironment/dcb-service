micronaut:
  application:
    name: dcb
  router:
    static-resources:
      swagger:
        enabled: true
        paths: classpath:META-INF/swagger
        mapping: /openapi/**
      swagger-ui:
        enabled: true
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /openapi/ui/**
      redoc:
        paths: classpath:META-INF/swagger/views/redoc
        mapping: /openapi/redoc/**
  security:
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 600
        signatures:
          secret:
            generator:
              secret: "${token.secret:placeholder}"
              base64: true
              jws-algorithm: HS256

    intercept-url-map:
      - pattern: "/openapi/**"
        access:
          - isAnonymous()

  http:
    client:
      read-timeout: PT30S

r2dbc:
  datasources:
    default:
      options:
        driver: pool
        poolName: r2dbc
        protocol: postgres
        maxSize: 20
        initialSize: 5
        maxLifeTime: PT280S
        maxIdleTime: PT240S
        maxAcquireTime: PT6S
      
      driver: postgresql
      host: "${db.host:localhost}"
      port: "${db.port:5432}"
      database: "${db.database:dcbdev}"
      username: "${db.username:dcb}"
      password: "${db.password:dcb}"
      dialect: postgres
      
      # schema-generate: CREATE
      
# elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
netty:
  default:
    allocator:
      max-order: 3

jackson:
  date-format: "yyyy-MM-dd'T'HH:mm:ssZ"


