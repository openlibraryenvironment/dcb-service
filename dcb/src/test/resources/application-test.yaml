micronaut:
  application:
    name: dcb
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 600
        signatures:
          secret:
            generator:
              secret: cGxlYXNlQ2hhbmdlVGhpc1NlY3JldEZvckFOZXdPbmU
              base64: true 
              jws-algorithm: HS256

# testresources will look inside this config to try and work out what kind of container
# should be provisioned. Once it detects postgres, it will inject the username, password, url
# of a provisioned postgres instance.
datasources:
  default:
    driverClassName: org.postgresql.Driver
    schema-generate: NONE
    db-type: postgres
    dialect: POSTGRES

r2dbc:
  datasources:
    default:
      enabled: true
      # https://micronaut-projects.github.io/micronaut-test-resources/latest/guide/
      # Specify db-type so test resources knows what to provision
      db-type: postgres
      # url: ${DB_URL:`r2dbc:postgresql://localhost:5432/postgres`}
      # username: ${DB_USER:`postgres`}
      # password: ${DB_PASSWORD:`pass`}

#elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
netty:
  default:
    allocator:
      max-order: 3

dcb:
  scheduled-tasks:
    enabled: false
      
