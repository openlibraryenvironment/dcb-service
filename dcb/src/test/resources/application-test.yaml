hosts:
  config-host:
    name: Config Host
    type: org.olf.dcb.core.interaction.sierra.SierraLmsClient
    ingestSourceType: org.olf.dcb.core.interaction.sierra.SierraLmsClient
    client:
      base-url: "https://some-sierra-system"
      ingest: false
  "no-ingest-source-config-host":
    name: No Ingest Source Config Host
    type: org.olf.dcb.core.interaction.sierra.SierraLmsClient
    client:
      base-url: "https://some-sierra-system"
      ingest: false
  "no-client-config-host":
    name: No Client Config Host
    client:
      base-url: "https://some-sierra-system"
      ingest: false

micronaut:
  application:
    name: dcb
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    authentication: idtoken

r2dbc:
  datasources:
    default:
      dialect: POSTGRES
      options:
        maxSize: 1
        initialSize: 1
        validationQuery: "SELECT 1"
        validationDepth: REMOTE
      schema-generate: NONE

datasources:
  default:
    dialect: POSTGRES

#elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
netty:
  default:
    allocator:
      max-order: 3

dcb:
  scheduled-tasks:
    enabled: false
  requestability:
    location:
      filtering: false
  reresolution:
    excluded:
      lms:
        codes:
          - ALMA
          - SIERRA
