hosts:
  config-host:
    name: Config Host
    type: org.olf.dcb.core.interaction.sierra.SierraLmsClient
    client:
      base-url: "https://some-sierra-system"

micronaut:
  application:
    name: dcb
  router:
    static-resources:
      swagger:
        paths: classpath:META-INF/swagger
        mapping: /swagger/**
      swagger-ui:
        paths: classpath:META-INF/swagger/views/swagger-ui
        mapping: /swagger-ui/**
  security:
    # authentication: idtoken
    authentication: bearer
    token:
      jwt:
        generator:
          access-token:
            expiration: 600
        signatures:
          secret:
            generator:
              secret: cGxlYXNlQ2hhbmdlVGhpc1NlY3JldEZvckFOZXdPbmU
              base64: true
              jws-algorithm: HS256
          # Don't use jwks in test
          # jwks:
          #   enabled: false
          #   keycloak:
          #     enabled: false
          #     url: "https://never-used-in-test"

r2dbc:
  datasources:
    default:
      dialect: POSTGRES
      options:
        maxSize: 1
        initialSize: 1
        validationQuery: "SELECT 1"
        validationDepth: REMOTE
      schema-generate: NONE

datasources:
  default:
    dialect: POSTGRES

#elasticsearch.httpHosts: http://localhost:9200,http://127.0.0.2:9200
netty:
  default:
    allocator:
      max-order: 3

dcb:
  scheduled-tasks:
    enabled: false
  requestability:
    location:
      filtering: false
  itemresolver:
    code: FirstItem
